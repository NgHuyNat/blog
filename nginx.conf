events {
    worker_connections 1024;
}

http {
    upstream blog {
        server blog:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=blog_limit:10m rate=10r/s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    server {
        listen 80;
        server_name _;  # Replace with your domain

        # Redirect HTTP to HTTPS (uncomment if you have SSL)
        # return 301 https://$server_name$request_uri;

        # For HTTP-only setup (comment out if using HTTPS redirect)
        location / {
            limit_req zone=blog_limit burst=20 nodelay;
            
            proxy_pass http://blog;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static assets caching
        location /_next/static/ {
            proxy_pass http://blog;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Favicon and other static files
        location ~* \.(ico|css|js|gif|jpe?g|png|svg|woff2?)$ {
            proxy_pass http://blog;
            expires 30d;
            add_header Cache-Control "public";
        }
    }

